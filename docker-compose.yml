version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lss-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lss}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lss_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-lss_tool}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lss} -d ${POSTGRES_DB:-lss_tool}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lss-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: lss-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lss}:${POSTGRES_PASSWORD:-lss_secret_password}@postgres:5432/${POSTGRES_DB:-lss_tool}
      API_KEY: ${API_KEY:-your-secret-api-key-change-me}
      API_PORT: ${API_PORT:-3001}
      API_HOST: ${API_HOST:-0.0.0.0}
      NODE_ENV: ${NODE_ENV:-development}
      # LSS Scraper credentials
      LSS_EMAIL: ${LSS_EMAIL:-}
      LSS_PASSWORD: ${LSS_PASSWORD:-}
      LSS_SCRAPE_INTERVAL_MS: ${LSS_SCRAPE_INTERVAL_MS:-10000}
      LSS_HEADLESS: ${LSS_HEADLESS:-true}
      # Puppeteer/Chromium settings
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    ports:
      - "${API_PORT:-3001}:${API_PORT:-3001}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/src
    networks:
      - lss-network
    restart: unless-stopped
    # Required for Chromium in Docker
    security_opt:
      - seccomp:unconfined
    shm_size: '2gb'

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: lss-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/index.html:/app/index.html
    networks:
      - lss-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: lss-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - lss-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  lss-network:
    driver: bridge
